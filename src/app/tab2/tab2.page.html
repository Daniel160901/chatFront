<ion-content>
    <div *ngFor="let user of users">
        <ion-item href="/chat" (click)="chateando(user.idUsuario, user.fullname)">
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-label *ngIf="user.status === 1">
                {{user.fullname}} <ion-button color="success" size="small"></ion-button> 
            </ion-label>
            <ion-label *ngIf="user.status === 0">
              {{user.fullname}} <ion-button color="danger" size="small"></ion-button> 
          </ion-label>
          </ion-item>
    </div>
</ion-content>
